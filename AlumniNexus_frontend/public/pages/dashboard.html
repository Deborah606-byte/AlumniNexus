<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>

    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
      integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-primary">
    <header class="bg-secondary-100">
      <nav
        class="flex justify-between items-center container mx-auto py-2 w-[80%]"
      >
        <a href="#" class="font-extrabold">
          <h1 class="text-secondary-200 text-2xl">
            <span class="text-primary text-3xl">A</span>lumni<span
              class="text-primary text-3xl"
              >N</span
            >exus
          </h1>
        </a>
        <div class="md:hidden">
          <button onclick="toggleMenu()" class="menu-icon">
            <i class="fa-solid fa-bars text-secondary-200"></i>
          </button>
        </div>
        <div class="hidden md:flex md:items-center md:space-x-4">
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li class="relative space-x-2">
              <span class="absolute left-5"
                ><i
                  class="fa-solid fa-circle-plus text-secondary-100 hover:text-hover"
                ></i
              ></span>
              <a
                id="open-event-form"
                class="addEventButton rounded-full text-secondary-200 border-secondary-300 px-8 bg-primary py-2 hover:text-hover"
                href=""
                >Add Event</a
              >
            </li>
            <li class="relative group">
              <div
                class="relative inline-block text-secondary-200 cursor-pointer"
              >
                <img
                  class="rounded-full h-10 w-10 border-2 border-secondary-200"
                  src="../images/users.png"
                  alt=""
                />
                <div
                  class="profile-dropdown hidden absolute z-10 right-0 mt-2 w-48 bg-primary rounded-lg shadow-lg border border-secondary-300"
                >
                  <ul class="py-1">
                    <li>
                      <a
                        id="update-profile-form"
                        class="block px-4 py-2 text-secondary-200 hover:text-hover"
                        >View Profile</a
                      >
                    </li>
                    <li>
                      <a
                        id="logout-form"
                        class="block px-4 py-2 text-secondary-200 hover:text-hover"
                        >Log Out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="md:hidden nav-links py-10 hidden">
        <ul class="flex flex-col items-center gap-4">
          <li class="relative space-x-2">
            <span class="absolute left-5"
              ><i
                class="fa-solid fa-circle-plus text-secondary-100 hover:text-hover"
              ></i
            ></span>
            <a
              id="open-event-form"
              class="addEventButton rounded-full text-secondary-200 border-secondary-300 px-8 bg-primary py-2 hover:text-hover"
              href=""
              >Add Event</a
            >
          </li>
          <li class="relative group">
            <div
              class="relative inline-block text-secondary-200 cursor-pointer"
            >
              <img
                class="rounded-full h-10 w-10 border-2 border-secondary-200"
                src="../images/users.png"
                alt=""
              />
              <div
                class="profile-dropdown hidden absolute z-10 right-0 mt-2 w-48 bg-primary rounded-lg shadow-lg border border-secondary-300"
              >
                <ul class="py-1">
                  <li>
                    <a
                      id="update-profile-form"
                      class="block px-4 py-2 text-secondary-200 hover:text-hover"
                      >View Profile</a
                    >
                  </li>
                  <li>
                    <a
                      id="logout-form"
                      class="block px-4 py-2 text-secondary-200 hover:text-hover"
                      >Log Out</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>

    <!-- rendering events -->
    <div class="loader items-center justify-center mx-auto mt-10 hidden"></div>
    <div class="container mx-auto py-10 w-[80%]">
      <div id="event-container" class="grid lg:grid-cols-3 gap-10"></div>
    </div>

    <!-- adding event -->
    <div
      id="event-modal"
      class="fixed inset-0 z-50 items-center justify-center hidden"
    >
      <form
        action=""
        method=""
        id="event-form"
        enctype="multipart/form-data"
        class="bg-white p-4 rounded-lg shadow-2xl max-w-2xl mx-auto"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl text-secondary-100 font-semibold mb-2">
            Add Event
          </h2>
          <span id="close-form"
            ><i class="fa-solid fa-xmark text-primary"></i
          ></span>
        </div>

        <!-- Event Name -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventCategory"
              class="block text-secondary-100 text-sm font-medium"
              >Event Categories</label
            >
            <select
              id="eventCategory"
              name="eventCategory"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
            >
              <option value="None">None</option>
              <option value="Professional Development">
                Professional Development
              </option>
              <option value="Networking">Networking</option>
              <option value="Campus Events">Campus Events</option>
            </select>
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventName"
              class="block text-secondary-100 text-sm font-medium"
              >Event Name</label
            >
            <input
              type="text"
              id="eventName"
              name="eventName"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>
        </div>

        <!-- event description and event speaker -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventSpeaker"
              class="block text-secondary-100 text-sm font-medium"
              >Event Speaker</label
            >
            <input
              type="text"
              id="eventSpeaker1"
              name="eventSpeaker1"
              class="w-full p-2 mb-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
            <input
              type="text"
              id="eventSpeaker2"
              name="eventSpeaker2"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventDescription"
              class="block text-secondary-100 text-sm font-medium"
              >Description</label
            >
            <textarea
              id="eventDescription"
              name="eventDescription"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- event Agenda and image upload-->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventAgenda"
              class="block text-secondary-100 text-sm font-medium"
              >Event Agenda</label
            >
            <textarea
              id="eventAgenda"
              name="eventAgenda"
              class="w-full block p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="w-1/2 px-2">
            <label
              for="image"
              class="block text-secondary-100 text-sm font-medium"
              >Upload image</label
            >
            <div
              class="flex justify-center rounded-lg border border-dashed border-primary px-8 py-5"
            >
              <div class="text-center">
                <div class="flex text-sm text-gray-600">
                  <label
                    for="image"
                    class="relative cursor-pointer rounded-md bg-white font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-hover px-6"
                  >
                    <span>Upload a file</span>
                    <input id="image" name="file" type="file" />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Date and Time -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDate"
              class="block text-secondary-100 text-sm font-medium"
              >Date</label
            >
            <input
              type="date"
              id="eventDate"
              name="eventDate"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventTime"
              class="block text-secondary-100 text-sm font-medium"
              >Time</label
            >
            <input
              type="time"
              id="eventTime"
              name="eventTime"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!--  Duration and Location-->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDuration"
              class="block text-secondary-100 text-sm font-medium"
              >Duration (hours)</label
            >
            <input
              type="number"
              id="eventDuration"
              name="eventDuration"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventLocation"
              class="block text-secondary-100 text-sm font-medium"
              >Location</label
            >
            <input
              type="text"
              id="eventLocation"
              name="eventLocation"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <button
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
            onclick="cancelEvent()"
          >
            Cancel
          </button>
          <button
            id="create-event-button"
            type="submit"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Create Event
          </button>
        </div>
      </form>
    </div>

    <!-- update event -->
    <div
      id="update-event-modal"
      class="fixed inset-0 z-50 justify-center bg-white p-4 rounded-lg shadow-2xl hidden max-w-2xl mx-auto"
    >
      <div class="flex justify-between">
        <h2 class="text-2xl text-secondary-100 font-semibold mb-2">
          Update Event
        </h2>
        <span id=""
          ><i class="close-update fa-solid fa-xmark text-primary"></i
        ></span>
      </div>
      <form action="" method="" id="updateForm" enctype="multipart/form-data">
        <!-- event category -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventCategory"
              class="block text-secondary-100 text-sm font-medium"
              >Event Category</label
            >
            <input
              type="text"
              id="eventCategory"
              name="eventCategory"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventName"
              class="block text-secondary-100 text-sm font-medium"
              >Event Name</label
            >
            <input
              type="text"
              id="eventName"
              name="eventName"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!-- event description and event speaker -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventSpeaker"
              class="block text-secondary-100 text-sm font-medium"
              >Event Speaker</label
            >
            <input
              type="text"
              id="eventSpeaker1"
              name="eventSpeaker1"
              class="w-full p-2 mb-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
            <input
              type="text"
              id="eventSpeaker2"
              name="eventSpeaker2"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              required
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="eventDescription"
              class="block text-secondary-100 text-sm font-medium"
              >Description</label
            >
            <textarea
              id="eventDescription"
              name="eventDescription"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- event Agenda and image upload-->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventAgenda"
              class="block text-secondary-100 text-sm font-medium"
              >Event Agenda</label
            >
            <textarea
              id="eventAgenda"
              name="eventAgenda"
              class="w-full block p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="w-1/2 px-2">
            <label
              for="image"
              class="block text-secondary-100 text-sm font-medium"
              >Upload image</label
            >
            <div
              class="flex justify-center rounded-lg border border-dashed border-primary px-8 py-5"
            >
              <div class="text-center">
                <div class="flex text-sm text-gray-600">
                  <label
                    for="image"
                    class="relative cursor-pointer rounded-md bg-white font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-hover px-6"
                  >
                    <span>Upload a file</span>
                    <input id="updatedImage" name="file" type="file" />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Date and Time -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDate"
              class="block text-secondary-100 text-sm font-medium"
              >Date: <span id="eventDateValue"></span
            ></label>

            <input
              type="date"
              id="eventDate"
              name="eventDate"
              class="w-full p-2 rounded-lg border-gray-500 border-2 placeholder:text-secondary-200/50"
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventTime"
              class="block text-secondary-100 text-sm font-medium"
              >Time</label
            >
            <input
              type="time"
              id="eventTime"
              name="eventTime"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!--  Duration and Location-->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="eventDuration"
              class="block text-secondary-100 text-sm font-medium"
              >Duration (hours)</label
            >
            <input
              type="number"
              id="eventDuration"
              name="eventDuration"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="eventLocation"
              class="block text-secondary-100 text-sm font-medium"
              >Location</label
            >
            <input
              type="text"
              id="eventLocation"
              name="eventLocation"
              class="w-full p-2 rounded-lg border-gray-500 border-2"
              required
            />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
          <button
            id="cancelUpdate"
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
          >
            Cancel
          </button>
          <button
            id="update-event-button"
            type="submit"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Update Event
          </button>
        </div>
      </form>
    </div>

    <!-- deleting an event -->

    <div
      id="delete-event-modal"
      class="inset-0 z-50 justify-center mt-4 bg-white hidden p-8 rounded-lg shadow-2xl max-w-2xl mx-auto"
    >
      <div class="flex justify-between">
        <h2 class="text-2xl text-secondary-100 font-semibold mb-6">
          Delete Event
        </h2>
        <span id=""
          ><i class="close-event-delete fa-solid fa-xmark text-primary"></i
        ></span>
      </div>
      <form id="delete-event" action="" method="">
        <!-- Button -->
        <button
          type="submit"
          class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
        >
          Delete Event
        </button>
      </form>
    </div>

    <!-- update profile -->
    <div
      id="profile-modal"
      class="fixed inset-0 z-50 items-center justify-center hidden"
    >
      <form
        action=""
        method=""
        id="profile-form"
        enctype="multipart/form-data"
        class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl mx-auto"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl text-secondary-100 font-semibold mb-6">
            My profile
          </h2>
          <span id="close-profile-form"
            ><i class="fa-solid fa-xmark text-primary"></i
          ></span>
        </div>

        <!-- Name -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="first-name"
              class="block text-secondary-100 text-sm font-medium"
              >First Name</label
            >
            <input
              type="text"
              name="firstName"
              id="first-name"
              autocomplete="given-name"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="First Name"
              disabled
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="last-name"
              class="block text-secondary-100 text-sm font-medium"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              id="last-name"
              autocomplete="family-name"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="Last Name"
              disabled
            />
          </div>
        </div>

        <!-- username and email -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="username"
              class="block text-secondary-100 text-sm font-medium"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="update-username"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="Username Eg:janesmith"
              disabled
            />
          </div>

          <div class="w-1/2 px-2">
            <label
              for="email"
              class="block text-secondary-100 text-sm font-medium"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="Email"
              disabled
            />
          </div>
        </div>

        <!-- year group and telephone -->
        <div class="mb-4 flex flex-wrap -mx-2">
          <div class="w-1/2 px-2">
            <label
              for="group"
              class="block text-secondary-100 text-sm font-medium"
              >Year Group</label
            >
            <input
              id="group"
              type="text"
              name="group"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="Year Group"
              disabled
            />
          </div>
          <div class="w-1/2 px-2">
            <label
              for="tel"
              class="block text-secondary-100 text-sm font-medium"
              >Telephone</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
              placeholder="230-5908-4528"
              disabled
            />
          </div>
        </div>
      </form>
    </div>

    <!-- logout -->
    <div
      id="logout-modal"
      class="fixed inset-0 z-50 items-center justify-center hidden mt-4"
    >
      <form
        action=""
        method=""
        id="logout-form"
        class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl mx-auto"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl text-secondary-100 font-semibold mb-6">
            Log Out
          </h2>
          <span id="close-logout-form"
            ><i class="fa-solid fa-xmark text-primary"></i
          ></span>
        </div>

        <!-- Name -->
        <p class="text-secondary-100">Log out of my Dashboard</p>

        <!-- Buttons -->
        <div class="flex justify-between mt-2">
          <button
            type="button"
            class="bg-secondary-300 text-secondary-200 rounded-lg py-2 px-4 hover:text-hover"
            onclick="cancelLogout()"
          >
            Cancel
          </button>
          <button
            id="dashboard_logout"
            type="button"
            class="bg-primary text-secondary-100 rounded-lg py-2 px-4 hover:text-hover"
          >
            Log Out
          </button>
        </div>
      </form>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/addEvent.js"></script>
    <script src="../js/updateEvent.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../services/dashboard.js"></script>
    <script src="../services/events.js"></script>
    <script src="../services/updateEvent.js"></script>
    <script src="../services/deleteEvent.js"></script>
  </body>
</html>
