<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
      integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-primary">
    <div class="grid lg:grid-cols-2 container mx-auto mt-20">
      <div class="">
        <img class="w-full" src="../images/login.jpg" alt="" />
      </div>
      <div class="mx-auto bg-secondary-300 w-full">
        <div class="flex flex-col items-start space-y-4 mt-12">
          <a href="#" class="font-extrabold mx-auto"
            ><h1 class="text-secondary-200 text-2xl mx-auto">
              <span class="text-secondary-100 text-3xl">A</span>lumni<span
                class="text-secondary-100 text-3xl"
                >N</span
              >exus
            </h1></a
          >
          <h2 class="text-primary mx-auto font-semibold text-4xl">
            Member Login!
          </h2>
          <form
            id="loginForm"
            action=""
            class="flex flex-col items-start space-y-4 max-w-xl mx-auto w-full md:w-[50%]"
          >
            <div class="relative w-full flex items-center">
              <span class="absolute top-3 left-5"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="14"
                  viewBox="0 0 448 512"
                  class="text-primary fill-current"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
              </span>
              <input
                type="text"
                name="username"
                required
                class="block w-full p-2 pl-10 rounded-lg border-gray-500 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
                placeholder="Username"
              />
            </div>
            <div class="relative w-full flex items-center">
              <span class="absolute top-3 left-5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="14"
                  viewBox="0 0 448 512"
                  class="text-primary fill-current"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                  <path
                    d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                  />
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                class="block w-full p-2 pl-10 rounded-lg border-gray-500 mb-2 border-2 placeholder:pl-2 placeholder:text-secondary-100/50"
                placeholder="Password"
              />
              <span
                id="togglePassword"
                class="absolute top-3 right-5 cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="20"
                  viewBox="0 0 640 512"
                  class="text-primary fill-current"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                  <path
                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"
                  />
                </svg>
              </span>
            </div>
            <button
              type="submit"
              class="rounded-full text-secondary-200 bg-primary mx-auto px-5 py-2"
            >
              Log in
            </button>
          </form>
          <div class="flex mx-auto space-x-2 text-sm">
            <p>Don't have an account</p>
            <a
              class="text-secondary-200 hover:underline hover:text-primary"
              href="/auth/signup"
              >Sign up</a
            >
          </div>
          <div class="mx-auto">
            <p class="text-primary font-light text-sm">
              Admin credentials for testing
            </p>
            <p class="text-sm text-secondary-200">
              username: <span class="text-primary">admin</span>
            </p>
            <p class="text-sm text-secondary-200">
              password: <span class="text-primary">admin1@alumni</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../services/login.js"></script>
    <script src="../js/password.js"></script>
  </body>
</html>
